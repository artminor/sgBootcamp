<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Contact Me</title>
    <style>
      body {
        text-align: center;
        margin: auto;
        padding: 5px;
      }
    </style>




  </head>

  <body>
    <div id="main">

      <div id="title">
        <h1> Sugar Sugar </h1>
      </div>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="menu.html" target="_blank">Menu</a></li>
            <li><a href="contactMe.html" target="_blank">Contact Us</a></li>
          </ul>
        </div>
      </nav>

      <div id="form">
        <form action="submit.html" method="POST">
          <label for="firstName">First Name:</label> <br />
          <input type="text" id="firstName" name="firstName"> <br />
          <label for="lastName">Last Name:</label><br />
          <input type="text" id="lastName" name="lastName"> <br />
          <label for="phone">Phone Number:</label><br />
          <input type="text" id="phone" name="phone"> <br />
          <label for="contact">Reason for Inquiry:</label><br />

          <select id="contact" name="contact">
          <option value="default" selected>Catering</option>
          <option value="privateParty">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
          </select>

          <br/>

          <label for="info">Additional Information</label><br/>
          <textarea id="info"></textarea><br />

          <br/>

          <p>Have you been to the restaurant?</p>
          <input type="radio" id="choice1 " name="questionnaire " value="yes">
          <label for="choice1">Yes</label>
          <input type="radio" id="choice2 " name="questionnaire " value="no">
          <label for="choice2">No</label><br/>


          <p>Best time to contact you:</p>
          <input type="checkbox" id="M" name="bestContactTime" value="Monday">
          <label for="Monday">M</label>
          <input type="checkbox" id="T" name="bestContactTime" value="Tuesday">
          <label for="Tuesday">T</label>
          <input type="checkbox" id="W" name="bestContactTime" value="Wednesday">
          <label for="Wednesday">W</label>
          <input type="checkbox" id="Th" name="bestContactTime" value="Thursday">
          <label for="Thursday">Th</label>
          <input type="checkbox" id="F" name="bestContactTime" value="Friday">
          <label for="Friday">F</label>

          <br/>

          <input type="submit" name="submit " value="Send Request">

          <hr/>

          <div id="location ">
            <div class="content ">
              <h3>Come Check Us Out&#33;</h3>
              <address>
                123 Street, New York, NY, 10012 <br>
              </address>
              <a href="tel: 929-350-8888 "> tel: 929-350-8888 </a>
            </div>
          </div>

      </div>

    </div>
    <hr/>
    <footer>
      <p>&copy; Jun 2018</p>
    </footer>
    </div>

  </body>

</html>
