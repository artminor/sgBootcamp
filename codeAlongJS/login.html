<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>

    <h3>Please sign up first</h3>

    <div class="container">
      <form id='signMeUp'>
        <label for="uname">Username</label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
        <br><br>
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="pswSaved" id="pswSaved" required>
        <br><br>

        <button type="submit" class="signupbtn" onclick="signUp()">Sign Up</button>

        <br><br>
      </form>

      <h3>Log In</h3>

      <form id='login'>
        <label for="uname">Username</label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
        <br><br>
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        <br><br>
        <button type="submit" onclick="validatePass()">Login</button>
      </form>
    </div>

    <script>
      var storedName = null;
      var storedPassword = null;

      document.getElementById('signMeUp').onsubmit = function signUp() {

        storedName = document.getElementById('username').value;
        storedPassword = document.getElementById('pswSaved').value;
        if (storedName !== null && storedPassword !== null) {
          return alert('Thanks for signing up!');
        }
      }


      document.getElementById(
        'login').onsubmit = function validatePass() {
        var inputName = document.getElementById('uname').value;
        var inputPassword = document.getElementById('psw').value;
        if (storedName === inputName && storedPassword === inputPassword) {
          return alert(
            "Thanks, now I know your password.");
        } else if (storedName === inputName || storedPassword === inputPassword) {
          return alert("Either username does not exist or passwords do not match. #tryAgain");
        } else {
          return alert("'yeah...no' #tryAgain");
        }
      }
    </script>
  </body>

</html>
