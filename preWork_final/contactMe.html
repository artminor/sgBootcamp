<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Contact Jun</title>

    <style type="text/css" media="screen">
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        position: center;
        height: 100vh;
        overflow: hidden;
      }

      .vid {
        position: absolute;
        height: 100vh;
      }

      .contact {
        background-color: #ffffff96;
        position: absolute;
        top: calc(50vh-200px);
        left: calc(50vh-150px);
        width: 300px;
        height: 300px;
      }

      form {
        margin: 50px 50px;
      }

      .contact form input {
        padding: 10px 0px;
        margin-bottom: 10px;
        background-color: white;
        outline: none;
        border: 0px;
        width: 200px;
      }
    </style>

  </head>

  <body>

    <div class="container">

      <video class="vid" loop muted autoplay="true">
        <source src="media/nyc.mp4" type="video/mp4" media="">
      </video>
      <div class="contact">
        <form action="submit.html" method="POST">
          <input type="firstName" name="" value="" placeholder="First Name" required>
          <input type="lastName" name="" value="" placeholder="Last Name" required>
          <input type="email" name="" value="" placeholder="Email" required>
          <label for="info">Reason for Contact</label><br/>
          <textarea id="reason"></textarea>
          <input type="submit" name="submit " value="Send Request">
        </form>
      </div>
    </div>

  </body>

</html>
