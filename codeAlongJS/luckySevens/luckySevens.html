<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">

    <div class="container">
      <div id="form">
        <div class="form-group">
          <form action="submit.html" method="POST">

            <input type="number" class="form-control" placeholder="Enter number greater than 0">
            <br>
            <button class="btn btndefault btn-lg">Play</button>
            <hr/>
          </form>
        </div>
      </div>
    </div>
    </div>

      <h3>Results</h3>
      <table class="table table-striped table-bordered table-hover table-condensed">

          <th>Starting Bet</th>

          <th>Amount</th>
          <th>Highest Amount Won</th>
          <th>Amount</th>
