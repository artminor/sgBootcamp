<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="luckySevens.css" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <title>Lucky Sevens</title>
  </head>

  <body>
    <div class="container">
      <h1 class="page-header"> Lucky Sevens </h1>
    </div>

    <div class="container">
      <div id="form">
        <div class="form-group">
          <form action="submit.html" method="POST">
            <label>Starting Bet:</label>
            <input type="number" id="betAmount" class="form-control" placeholder="Enter number greater than 0">
            <br>
            <button class="btn btndefault btn-lg" onclick="playGame()">Play</button></input>
            <hr/>
          </form>
        </div>
      </div>
    </div>
    </div>

    <div class="container">
      <h3>Results</h3>
      <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
          <td>Starting Bet</td>
          <td id="startingBet">0</td>
        </tr>
        <tr>
          <td>Total Rolls</td>
          <td id="totalRolls">0</td>
        </tr>
        <tr>
          <td>Highest Amount Won</td>
          <td id="highestAmount">0</td>
        </tr>
        <tr>
          <td>Roll Count at Highest Amount Won</td>
          <td id="highestRollCount">0</td>
        </tr>
      </table>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/JavaScript" src="luckySevens.js"></script>
  </body>

</html>
