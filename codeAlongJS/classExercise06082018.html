<!DOCTYPE html>
<html>

  <body>

    <h2>JavaScript Loops</h2>

    <p id="demo"></p>

    <script>
      var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
      var text = "";
      var i;
      for (i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;

      var x = 2;
      var y = 3;

      var contacts = ["Matt Smith", "Sam Davis", "Ashley Jones"];
      var dad = contacts[1];
      console.log(dad);

      contacts.shift("Mark Williams");
      contacts.pop();
      contacts.push("Michelle Johnson");
      var numberOfContacts = contacts.length;

      var max = 20;
      for (var i = 0; i < max; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("fizzbuzz");
        } else if (i % 3 === 0) {
          console.log("fizz");
        } else if (i % 5 === 0) {
          console.log("fizz");
        } else {
          console.log(i);
        }
      }
    </script>

  </body>

</html>
